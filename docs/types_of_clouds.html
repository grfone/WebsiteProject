<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRF - Type of Clouds</title>
    <link rel="icon" type="image/x-icon" href="images/favicon_16_to_1024.ico">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header (matches main page) -->
    <header class="relative bg-cover bg-center h-64 flex items-center justify-center" style="background-image: url('images/banner.jpg')">
        <h1 class="text-6xl font-bold text-white drop-shadow-lg">GRF</h1>
    </header>

    <!-- Navigation (matches main page) -->
    <nav class="bg-blue-600 text-white p-4">
        <ul class="flex justify-center space-x-8">
            <li><a href="index.html" class="hover:underline">Home</a></li>
            <li><a href="types_of_clouds.html" class="hover:underline">Types of Clouds</a></li>
        </ul>
    </nav>

    <!-- Main content -->
    <main class="max-w-4xl mx-auto my-8 p-4 text-center">
        <h2 class="text-3xl font-semibold mb-4">Upload a Cloud Image</h2>
        <p class="text-lg mb-6">Upload an image of a cloud by clicking the button below or dragging and dropping it into the area. We'll predict its type using AI!</p>

        <!-- File upload button -->
        <div class="mb-6">
            <label for="imageUpload" class="inline-block bg-blue-600 text-white px-4 py-2 rounded cursor-pointer hover:bg-blue-700">
                Choose Image
            </label>
            <input type="file" id="imageUpload" accept="image/*" class="hidden">
        </div>

        <!-- Drag-and-drop area -->
        <div id="dropArea" class="border-2 border-dashed border-gray-400 rounded-lg p-6 mx-auto max-w-md h-48 flex items-center justify-center text-gray-500 hover:border-blue-600 transition-colors">
            <p>Drag and drop your image here</p>
        </div>

        <!-- Result display -->
        <div id="result" class="mt-6 hidden">
            <h3 class="text-xl font-semibold mb-2">Prediction Result</h3>
            <p class="text-lg">Predicted Cloud Type: <span id="cloudType" class="font-bold"></span></p>
            <img id="previewImage" alt="Uploaded Cloud Image" class="mx-auto mt-4 rounded-lg shadow-lg max-w-full h-auto" style="max-width: 300px;">
        </div>
    </main>

    <!-- JavaScript for drag-and-drop and file input handling -->
    <script>
        const dropArea = document.getElementById('dropArea');
        const imageUpload = document.getElementById('imageUpload');
        const previewImage = document.getElementById('previewImage');
        const result = document.getElementById('result');

        // Handle file selection via button
        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                displayImage(file);
            }
        });

        // Handle drag-and-drop
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('border-blue-600');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('border-blue-600');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('border-blue-600');
            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                displayImage(file);
            } else {
                alert('Please drop a valid image file.');
            }
        });

        function displayImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                result.classList.remove('hidden');
                // Placeholder for TensorFlow.js prediction
                // You will add code here to process the image and run the model
                document.getElementById('cloudType').textContent = 'Processing...';
            };
            reader.readAsDataURL(file);
        }
    </script>
